<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ChatGPT Web</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #ece9e6, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    #chat-container {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      max-height: 500px;
    }

    .msg {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 80%;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      background: #d0ebff;
      align-self: flex-end;
      text-align: right;
      color: #0056b3;
    }

    .bot {
      background: #e6f4ea;
      align-self: flex-start;
      text-align: left;
      color: #1b5e20;
    }

    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #f9f9f9;
    }

    #input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      #chat {
        max-height: 400px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat"></div>
    <div id="input-area">
      <input id="input" placeholder="Digite sua pergunta..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const chat = document.getElementById("chat");
      const msg = input.value.trim();
      if (!msg) return;

      chat.innerHTML += `<div class="msg user"><strong>Você:</strong><br>${msg}</div>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch('const response = await fetch('https://backand-ofxw.onrender.com/chat', {
', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });

        const data = await response.json();
        chat.innerHTML += `<div class="msg bot"><strong>ChatGPT:</strong><br>${data.reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        chat.innerHTML += `<div class="msg bot"><strong>Erro:</strong><br>Não foi possível obter resposta.</div>`;
        chat.scrollTop = chat.scrollHeight;
      }
    }

    // Enter para enviar
    document.getElementById("input").addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
